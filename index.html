<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            background-image: url(images/car_skybg.jpg);
            background-position: 90% 60%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        @media screen and (max-width: 575px) {
            body {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="overflow-auto w-75 text-light position-absolute top-50 start-50 translate-middle">
        <div class="p-3 p-lg-5 p-md-4 p-sm-3 container bg-light bg-opacity-25 rounded-4">
            <div class="row">
                <div class="col-8">
                    <form class="form" action="">
                        <lable for="select" class=" p-1 form-lable">Models:</lable>
                        <select class=" text-light mb-3 bg-transparent form-select" id="select">
                            <option>SUV: Honda CR-V</option>
                            <option>Minivan: Chrysler Pacifica</option>
                            <option>Compact car: Ford Escape</option>
                            <option>Some other car types1</option>
                            <option>Some other car types2</option>
                            <option>Some other car types3</option>
                        </select>
                        <lable for="date" class="p-1 form-lable">Date:</lable>
                        <input id="date" type="date" class="text-light mb-3 form-control bg-transparent">
                        <div class="form-check-inline">
                            <lable class="form-lable d-block" for="">Special Rate: </lable>
                            <div class="form-check d-inline-block">
                                <lable class="form-lable" for="rate">Senior</lable>
                                <input id="rate-rdio-1" value="Senior" name="rate" type="radio"
                                    class="form-check-inline">
                            </div>
                            <div class="form-check d-inline-block">
                                <lable class="form-lable" for="rate">Government</lable>
                                <input id="rate-rdio-2" value="Government" name="rate" type="radio"
                                    class="form-check-inline">
                            </div>
                            <div class="form-check d-inline-block">
                                <lable class="form-lable" for="rate">Corporate</lable>
                                <input id="rate-rdio-3" value="Corporate" name="rate" type="radio"
                                    class="form-check-inline">
                            </div>
                            <div class="form-check d-inline-block">
                                <lable class="form-lable" for="rate">AAA</lable>
                                <input id="rate-rdio-3" value="AAA" name="rate" type="radio" class="form-check-inline">
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="chk-box" class="form-check-input">
                            <lable class="form-check-lable" for="chk-box">Do you want insurance?</lable>
                        </div>

                    </form>
                </div>
                <div class="col-4">
                    ufvfu
                </div>
            </div>
        </div>
    </div>

</body>



</html>
